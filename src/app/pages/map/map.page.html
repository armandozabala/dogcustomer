<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ address ? address.formatted_address : '' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="selectPlace()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <img class="marker" src="assets/img/pin.png" alt=""
       [ngStyle]="{top: markerFromTop + 'px', left: markerFromLeft + 'px'}">
</ion-content>
