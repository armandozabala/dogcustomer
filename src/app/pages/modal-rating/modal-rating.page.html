<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Finished</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="main-bg primary-bg">
    <div class="light-bg ion-padding ion-text-center" *ngIf="trip">
      <ion-text color="medium">
        <h5>Fare</h5>
      </ion-text>
      <ion-text color="primary">
        <h2>{{ trip.currency }} {{ trip.fee }}</h2>
      </ion-text>
    </div>
    <div class="ion-padding ion-text-center">
      <ion-text color="light">
        <h1>Thank you!</h1>
      </ion-text>
      <div class="driver-picture">
        <img class="circle" src="{{ (driver)?.photoURL }}" alt="" />
      </div>
      <div class="ion-padding-top">
        <ion-text color="light">
          <span>Please rate my service</span>
        </ion-text>
        <div class="stars">
          <ion-icon name="star" color="{{ (rating < 1) ? 'light' : 'warning' }}" (click)="rate(1)"></ion-icon>
          <ion-icon name="star" color="{{ (rating < 2) ? 'light' : 'warning' }}" (click)="rate(2)"></ion-icon>
          <ion-icon name="star" color="{{ (rating < 3) ? 'light' : 'warning' }}" (click)="rate(3)"></ion-icon>
          <ion-icon name="star" color="{{ (rating < 4) ? 'light' : 'warning' }}" (click)="rate(4)"></ion-icon>
          <ion-icon name="star" color="{{ (rating < 5) ? 'light' : 'warning' }}" (click)="rate(5)"></ion-icon>
        </div>
      </div>
    </div>
    <div class="align-bottom ion-padding" [hidden]="rating < 1">
      <ion-button expand="block" color="light" (click)="submit()">
        SUBMIT
      </ion-button>
    </div>
  </div>

</ion-content>
