<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Driver on the way</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Show map here -->
  <div id="map" [ngStyle]="{height: mapHeight + 'px'}"></div>

  <ion-list class="tracking-info ion-no-padding" lines="none">
    <ion-item lines="full">
      <ion-label class="ion-text-center">
        <h2>Your driver is on the way</h2>
        <ion-text color="dark" class="ion-margin-top">
          <p>{{ (driver)?.plate }} &middot; {{ (driver)?.brand }}</p>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item class="no-border">
      <ion-avatar slot="start">
        <img src="{{ (driver)?.photoURL }}" />
      </ion-avatar>
      <ion-label>
        <div>
          <div>{{ (driver)?.name }}</div>
          <div class="stars" *ngIf="driver">
            <ion-icon name="star" color="warning" *ngFor="let star of range((driver)?.rating)"></ion-icon>
            <ion-icon name="star-outline" color="medium" *ngFor="let star of range(4.9 - (driver)?.rating)"></ion-icon>
          </div>
        </div>
      </ion-label>
      <div class="action-icons" slot="end">
        <a href="tel:{{ (driver)?.phoneNumber }}">
          <ion-icon name="call" color="secondary"></ion-icon>
        </a>
        <a href="sms:{{ (driver)?.phoneNumber }}">
          <ion-icon name="mail" color="secondary"></ion-icon>
        </a>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
