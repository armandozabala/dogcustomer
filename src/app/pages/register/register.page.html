<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="auth-bg">
    <div class="auth-content">

      <div class="light-bg">

        <!-- Logo -->
        <div class="ion-padding-top ion-text-center">
          <div class="logo primary-bg">
            <ion-icon name="car-sport-outline" color="light"></ion-icon>
          </div>
          <ion-text color="dark">
            <h2>Firebase Taxi</h2>
          </ion-text>
          <ion-text color="dark">
            <p>Firebase taxi booking app</p>
          </ion-text>
        </div>

        <!-- Login form -->

        <ion-list class="list-form ion-padding-start ion-padding-end">

          <ion-item>
            <ion-input type="text" [(ngModel)]="name" placeholder="Your name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" [(ngModel)]="phoneNumber" placeholder="Phone"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
          </ion-item>

        </ion-list>

        <div class="ion-padding">
          <ion-button color="primary" expand="block" (click)="signup()">
            Create account
          </ion-button>
        </div>

      </div>

      <div class="ion-padding"></div>

      <!-- Other links -->
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col>
            <ion-text color="light">
              <span>Forgot password?</span>
            </ion-text>
          </ion-col>
          <ion-col>
            <ion-text color="light">Have account?
              <ion-text color="primary" (click)="login()">Login</ion-text>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </div>
</ion-content>
